<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Angular Style</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>
</head>
<body class="bg-gray-100 font-sans">

  <div x-data="{ open: false }" class="flex">
    
    <!-- Menu lateral -->
    <div 
      :class="open ? 'w-60' : 'w-20'" 
      class="bg-white shadow-md h-screen transition-all duration-300 ease-in-out flex flex-col overflow-hidden"
    >
      <button @click="open = !open" class="p-4 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

      <nav class="flex-1 mt-4 space-y-2">
        <a href="#" class="flex items-center px-4 py-3 hover:bg-gray-100 transition">
          <i class="fas fa-home text-gray-600 w-6"></i>
          <span 
            x-show="open" 
            x-transition 
            class="ml-3 text-gray-700 text-sm font-medium"
          >Início</span>
        </a>

        <a href="#" class="flex items-center px-4 py-3 hover:bg-gray-100 transition">
          <i class="fas fa-user text-gray-600 w-6"></i>
          <span 
            x-show="open" 
            x-transition 
            class="ml-3 text-gray-700 text-sm font-medium"
          >Sobre</span>
        </a>

        <a href="#" class="flex items-center px-4 py-3 hover:bg-gray-100 transition">
          <i class="fas fa-folder text-gray-600 w-6"></i>
          <span 
            x-show="open" 
            x-transition 
            class="ml-3 text-gray-700 text-sm font-medium"
          >Projetos</span>
        </a>
      </nav>
    </div>

    <!-- Conteúdo -->
    <div class="flex-1 p-6">
      <h1 class="text-3xl font-bold text-gray-800">Bem-vindo ao seu portfólio</h1>
      <p class="mt-4 text-gray-600">Essa navegação tem estilo Angular.dev com Tailwind + Alpine.js.</p>
    </div>
  </div>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
